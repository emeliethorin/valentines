
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/17d149f8c9.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/reset.css">
</head>

<body>
    <header>
        <h3 class="logo animate__animated animate__flipInX">MyValentine</h3>
        <nav>
            <ul>
                <li><a href="#">Send a valentines card</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="main">
                <h1>Happy Valentines</h1><i class="fa-regular fa-heart animate__heartBeat"></i>
                <p class="main-p animate__animated animate__lightSpeedInRight">Send a message to someone you like!</p>    
            </section>
        </div>
        <div class="container">
            <div class="column balloons">
                <img src="images/heart-balloons.png" class="heart-balloons" alt="Heart shapes balloons">
            </div>
            <div class="column message">
                    <form action="" class="valentines">
                        <h2>A Valentines Message</h2>
                        <label for="receiver">To:</label>
                        <input type="email" placeholder="Receiver email" id="receiver">
                        <label for="sender">From:</label>
                        <input type="email" placeholder="Sender email" id="sender">
                        <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <button class="send-btn animate__heartBeat">Send</button>
                    </form>
            </div>
        </div>
               
    </main>

</body>
</html>
